<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar" style="display: flex;justify-content: space-between">
    <div class="first-ele" style="display: flex;align-items: center">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">SJLOOMBOY'S</h1>
    </div>
    <div class="second-ele">
      <button mat-raised-button color="warn">Admin Panel</button>
    </div>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>



      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-user-freshffood></app-user-freshffood>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
