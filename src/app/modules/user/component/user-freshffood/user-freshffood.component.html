
<div class="outer">
  <div class="inner">
    <div class="upper-ele">
      <label>Fresh-Foods</label>
      <button mat-flat-button style="background-color: #F2A460;color:#ffffff">+ Add</button>
    </div>
    <div class="down-ele" style="background-color: #ffffff;margin:30px;border-radius: 20px;">
      <div class="table-ele" style="background-color:#ffffff;">
        <table class="table table-hover table-borderless">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>he</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>as</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>asd</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="pagination">
        <mat-paginator [length]="100"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]"
                       aria-label="Select page">
        </mat-paginator>

      </div>
    </div>

  </div>
</div>
