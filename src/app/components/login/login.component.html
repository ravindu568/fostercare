<div class="outer">
  <p>
    User Login
  </p>
  <form>
  <div class="inner">
    <div class="row" style="margin: 0">
      <div class="col-12">
       <mat-form-field class="form-field" appearance="outline">
         <mat-label>Email</mat-label>
         <input matInput type="email">
       </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password">
        </mat-form-field>
      </div>
      <div class="col-12">
      <button type="submit" mat-raised-button color="primary" style="width: 100%">Login</button>
      </div>
      <div class="col-12">
      <a routerLink="/signup" >dont have an account</a>
      </div>
    </div>
  </div>
  </form>
</div>
